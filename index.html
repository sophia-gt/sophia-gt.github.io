<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Joyerìa artesanal, producto elaborado con los mejores componentes">
    <title>Sophía</title>
    <link rel="icon" type="image/x-icon" href="/img/mariposa.png">
    <link href="/src/output.css" rel="stylesheet">
</head>
<body>
    <header class="flex justify-center items-center flex-col md:flex-row bg-violet-50 p-10 h-screen overflow-auto">
        <div class="w-10/12 md:w-1/2 h-fit mx-auto">
            <img src="/img/logo.png" alt="logo Sophía" class="md:mb-40">
        </div>
        <div class="w-10/12 md:w-1/3 h-full py-auto flex flex-col justify-center items-center"> 
            <div class="py-5 px-10 my-5 w-3/4 text-violet-500 text-3xl bg-violet-100 rounded-full flex justify-center">
                <a href="#accesorios">Accesorios</a>
            </div>
            <div class="py-5 px-10 my-5 w-3/4 text-violet-500 text-3xl bg-violet-100 rounded-full flex justify-center">
                <a href="#galeria">Galería</a>
            </div>
            <div class="py-5 px-10 my-5 w-3/4 text-violet-500 text-3xl bg-violet-100 rounded-full flex justify-center">
                <a href="#contacto">Contacto</a>
            </div>
        </div>
    </header>

    <main>
        <section class="bg-blue-50 rounded-lg shadow m-4">
            <div  class="w-full max-w-screen-xl mx-auto p-4 md:py-8">
                <a name="accesorios"></a>
                <h2 class="text-3xl mb'5">ACCESORIOS</h2>
                
                <div class="flex">
                    <div class="max-w-sm bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">
                        <a href="#">
                            <img class="rounded-t-lg" src="/img/gal/pulsera.png " alt="" />
                        </a>
                        <div class="p-5">
                            <a href="#">
                                <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">Pulseras</h5>
                            </a>
                            <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">Here are the biggest enterprise technology acquisitions of 2021 so far, in reverse chronological order.</p>
                        </div>
                    </div>
                </div>

                

            </div>
        </section>
        <section class="bg-violet-50 rounded-lg shadow m-4">
            <div  class="w-full max-w-screen-xl mx-auto p-4 md:py-8">
                <a name="galeria"></a>
                <h2 class="text-2xl">GALERÍA</h2> 
            </div>
        </section>
        <section class="bg-blue-50 rounded-lg shadow m-4">
            <div  class="w-full max-w-screen-xl mx-auto p-4 md:py-8">
                <a name="contacto"></a>
                <h2 class="text-2xl">CONTACTO</h2> 
            </div>
        </section>
    </main>
    

    <footer class="bg-white rounded-lg shadow dark:bg-gray-900 m-4">
        <div class="w-full max-w-screen-xl mx-auto p-4 md:py-8">
            <div class="sm:flex sm:items-center sm:justify-between">
                <span class="flex items-center mb-4 sm:mb-0 space-x-3 rtl:space-x-reverse">
                    <img src="img/logo.png" class="h-24" alt="Flowbite Logo" />
                </span>
                <ul class="flex flex-wrap items-center mb-6 text-sm font-medium text-gray-500 sm:mb-0 dark:text-gray-400">
                    <li>
                        <a href="#" class="hover:underline me-4 md:me-6 px-5"><img src="img/facebook.svg" alt="enlace a facebook" width="25"></a>
                    </li>
                    <li>
                        <a href="#" class="hover:underline me-4 md:me-6 px-5"><img src="img/instagram.svg" alt="enlace a instagram" width="25"></a>
                    </li>
                    <li>
                        <a href="#" class="hover:underline me-4 md:me-6 px-5"><img src="img/whatsapp.svg" alt="enlace a whatsapp" width="25"></a>
                    </li>
                </ul>
            </div>
            <hr class="my-6 border-gray-200 sm:mx-auto dark:border-gray-700 lg:my-8" />
            <span class="block text-sm text-gray-500 sm:text-center dark:text-gray-400">© 2024 <span>Sopía</span>. All Rights Reserved.</span>
        </div>
    </footer>


</body>
</html>
